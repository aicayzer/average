<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>
  <body onload="play()">
    <div class="main">
      <h1>Average Game</h1>
      <div class="question_area">
        <h2 id="question"></h2>
        <form id="answer_input" action="index.html" method="post">
          <input id="current_answer" name="answer" type="number"/>
        </form>
        <button id="check_answer_btn" onclick="checkAnswer()">Enter</button>
      </div>
      <div class="answer_area">
        <p id="correct_incorrect"></p>
        <p id="correct_answer"></p>
        <button id="next_question_btn" onclick="nextQuestion()">Next Question</button>
      </div>
      <div class="stats_area">
        <h4 id="question_number"></h6>
        <h4 id="correct_number"></h6>
        <h4 id="total_question_number"></h6>
      </div>
    </div>
  </body>
</html>
